<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ajouter une Pièce</title>
  <link rel="stylesheet" href="style_gerer.css">
</head>
<body>
<div class="gEntete">
		<div class="gmenu"> Entete </div>
</div>
<div class="gtitre">
    <h1>AJOUTER UNE PIÈCE</h1>
</div>
<form>
    <div class="gcontain">
        <div class="gzone">
            <div class="gtexte">
                <label for="appel_habitat" class="glabel">Comment voulez-vous appeler votre pièce ? :</label>
                <input id="appel_habitat" name="appel_habitat" class="ginput">
            </div>
        </div>
    </div>
    <div class="gcontain">
        <button class="gbouton">
            <p>ANNULER</p>
        </button>
        <button type="submit" class="gbouton">
            <p>VALIDER</p>
        </button>
    </div>
</form>
</body>
