    <add_scenario>
        <div class="sc_general">
            <div>
                <div class="description">Nom du scénario</div>
                <input type="text" name="sc_name" placeholder="Scénario1">
            </div>
            <div>
                <div class="description">Heure de début</div>
                <input type="time" name="start_time" placeholder="20:00">
            </div>
            <div>
                <div class="description">Heure de fin</div>
                <input type="time" name="end_time">
            </div>
            <div class="button">
                <button>
                    Activer le scénario
                </button>
            </div>
        </div>


        <div class=sc_types>
            <form class="form_nb_couleur">
                    <span>Nombre de couleur(s) :</span>
                    <input type="number" name="nb_colors" class="nb_color" placeholder="1">
            </form>

            <table>
                <tr>
                    <td>Couleur</td>
                    <td>Intensité Lumineuse</td>
                    <td>Fréquence</td>
                </tr>
                <tr class="reg_row">
                    <td class="color_picker"><span class="ColorPick">Couleur</span></td>
                    <td class="intensity_picker">
                        <div class="intensity_container">
                                <input type="range" min="1" max="100" value="50" class="slider_intensity" id="myRange">

                            <span> X %</span>
                        </div>
                    </td>
                    <td class="duration_picker"><input type="number" name="duration" class="scen_duration" placeholder="0"><span>secondes (0 pour durée illimitée)</span></td>
                </tr>
            </table>
        </div>
