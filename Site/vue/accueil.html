<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./css/style.css" />
        <script type="text/javascript" src="./javaScript/jquery-3.3.1.min.js"></script>
        <title>LumHome - Accueil</title>
    </head>
    <body id="body">
        <!-- Modal où s'affichent les messages pour l'utilisateur !-->
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p></p>
            </div>
        </div>
        <nav class="banner">
            <!-- Positionnement du logo !-->
            <div class="vert-align">
                <a href="../index.php">
                    <img src="./resources/logo.png" class="logo vert-align" alt="Logo LumHome">
                </a>
            </div>
            <!-- Position des liens cliquables pour les informations !-->
            <div class="img_container">
                <div id="lumhome" class="logo_content">
                    <img src="./resources/Logo_info.png" class="logo_haut" alt="LumHome">
                    LumHome
                </div>
                <div id="nous" class="logo_content">
                    <img src="./resources/Logo_nous.png" class="logo_haut" alt="Qui sommes nous ?">
                    Qui sommes nous ?
                </div>
                <div id="contact" class="logo_content">
                    <img src="./resources/Logo_contact.png" class="logo_haut" alt="Nous contacter">
                    Nous contacter
                </div>
                <div id="questions" class="logo_content">
                    <img src="./resources/Logo_forum.png" class="logo_haut" alt="Questions fréquentes">
                    Questions
                </div>
            </div>
        </nav>
        <div class="accueil_body">
            <div class="insconnexion">
                <!-- Formulaire de connexion !-->
                <div class="accueil_con">
                    <form>
                        <h2> Connexion :</h2>
                        Identifiant <br>
                        <input type="text" id="login" placeholder="Login..." required><br>
                        Mot de passe <br>
                        <input type="password" id="pwd" placeholder="Password..." required><br>
                        <input class="btnc" type="button" value="Se connecter">
                    </form>
                </div>
                <!-- Formulaire de déconnexion !-->
                <div class="accueil_ins">
                    <form>
                        <h2> Inscription :</h2>
                        <select id="select_profil">
                            <option id="profil" value="">--Selectionnez votre statut--</option>
                            <option id="profil" value="user">Utilisateur</option>
                            <option id="profil" value="maire">Maire</option>
                            <option id="profil" value="promoteur">Promoteur</option>
                            <option id="profil" value="maintenance">Agent de maintenance</option>
                        </select><br>
                        Identifiant : <br>
                        <input type="text" id="logini" placeholder="Login..." required><br>
                        <input type="text" id="loginci" placeholder="Confirmation..." required><br>
                        Mot de passe suivant ce <a class="format_info">format</a><br>
                        <input type="password" id="pwdi" placeholder="Password..." required><br>
                        <input type="password" id="pwdci" placeholder="Confirmation..." required><br>
                        Numéro du capteur : <br>
                        <input type="text" id="cap" placeholder="AEDC-SDCV-GCVH-GFCV" required><br><input type="checkbox" id="cgu" required>J'accepte les <a class="cgu_info">conditions générales d'utilisation</a><br>
                        <input class="btn" type="button" value="S'inscrire">
                    </form>
                </div>
            </div>
            <!-- Placement du plan du site en bas de la page !-->
            <div class="accueil_bas">
                <div class="icon_bas"><a class="lien" id="site">Plan du site</a>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./javaScript/front.js"></script>
    <script type="text/javascript" src="./javaScript/back.js"></script>
</html>
