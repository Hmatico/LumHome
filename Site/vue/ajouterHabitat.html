<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Ajouter un Habitat</title>
  <link rel="stylesheet" href="style_gerer.css">
</head>
<body>
<div class="gEntete">
		<div class="gmenu"> Entete </div>
</div>
<div class="gtitre">
    <h1>AJOUTER UN HABITAT</h1>
</div>
<form>
    <div class="gcontain">
        <div class="gzone">
            <div class="gtexte">
                <label for="num" class="glabel">Numéro de rue :</label>
                <input type="text" id="num" name="num" class="ginput">
            </div>
            <div class="gtexte">
                <label for="rue" class="glabel">Rue :</label>
                <input type="text" id="rue" name="street" class="ginput">
            </div>
            <div class="gtexte">
                <label for="compl" class="glabel">Complément d'adresse:</label>
                <input id="compl" name="compl" class="ginput"> 
            </div>
        </div>
        <div class="gzone">
            <div class="gtexte">
                <label for="ville" class="label">Ville :</label>
                <input type="text" id="ville" name="city" class="ginput">
            </div>
            <div class="gtexte">
                <label for="region" class="glabel">Région :</label>
                <input type="text" id="region" name="country" class="ginput">
            </div>
            <div class="gtexte">
                <label for="post" class="glabel">Code Postal :</label>
                <input type="number" id="post" name="post" class="ginput">
            </div>
        </div>
        <div class="gzone">
            <div class="gtexte">
                <label for="appel_habitat" class="glabel">Comment voulez-vous appeler votre habitat ? :</label>
                <input id="appel_habitat" name="appel_habitat" class="ginput">
            </div>
        </div>
    </div>
    <div class="gcontain">
        <button class="gbouton">
            <p>ANNULER</p>
        </button>
        <button type="submit" class="gbouton">
            <p>VALIDER</p>
        </button>
    </div>
</form>
</body>
